<!DOCTYPE html>
<html lang="nl-BE">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom CSS -->
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header,
    nav {
      background-color: #343a40;
      color: #ffffff;
    }

    nav {
      text-align: center;
      padding: 15px 0;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
      color: #5ed9c5;
    }

    header {
      padding: 20px 15px;
      text-align: center;
    }

    nav {
      text-align: center;
      padding: 15px 0;
      background-color: #495057;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
      color: #5ed9c5;
    }

    
    .contact-container {
      max-width: 700px;
      margin: 30px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .contact-container h2 {
      color: #5ed9c5;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .contact-container label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      color: #5ed9c5;
    }

    .contact-container input,
    .contact-container textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 1rem;
      color: #495057;
      background-color: #f8f9fa;
    }

    .contact-container input:focus,
    .contact-container textarea:focus {
      border-color: #5ed9c5;
      outline: none;
      box-shadow: 0 0 5px rgba(94, 217, 197, 0.5);
    }

    .btn-submit {
      background-color: #5ed9c5;
      border: none;
      color: #ffffff;
      font-weight: bold;
      padding: 10px 20px;
      text-transform: uppercase;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #37bba9;
    }

    
    footer {
      background-color: #343a40;
      color: #c9c9c9;
      padding: 20px 15px;
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      color: #5ed9c5;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer .separator {
      margin: 0 5px;
      color: #777;
    }

    
    @media (max-width: 768px) {
  h2 {
    font-size: 1.5rem;
  }

  p {
    font-size: 0.9rem;
  }

  img {
    width: 100%;
    height: auto;
  }
}
  </style>
</head>

<body>

 
  <header>
    <img src="./deelopdracht 3/assets/images/logo1.png" alt="Logo" class="img-fluid" style="max-width: 200px; margin-bottom: 20px;">
 
    
  </header>


  <nav>
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="project.html">Project</a>
    <a href="contact.html">Contact</a>
  </nav>

  
  <div class="contact-container">
    <h2>Contacteer mij</h2>
    <form action="#" method="post">
      <div class="mb-3">
        <label for="voornaam">Voornaam *</label>
        <input type="text" id="voornaam" name="voornaam" placeholder="Uw voornaam" required>
      </div>
      <div class="mb-3">
        <label for="achternaam">Achternaam *</label>
        <input type="text" id="achternaam" name="achternaam" placeholder="Uw achternaam" required>
      </div>
      <div class="mb-3">
        <label for="email">E-mail *</label>
        <input type="email" id="email" name="email" placeholder="Uw e-mailadres" required>
      </div>
      <div class="mb-3">
        <label for="bericht">Bericht *</label>
        <textarea id="bericht" name="bericht" rows="5" placeholder="Typ hier uw bericht..." required></textarea>
      </div>
      <button type="submit" class="btn-submit">Verzenden</button>
    </form>
  </div>

  
  <footer>
    <p>&copy; MertTech</p>
    <div class="legal-links">
      <a href="#">Legal Stuff</a>
      <span class="separator">|</span>
      <a href="#">Privacy Policy</a>
      <span class="separator">|</span>
      <a href="#">Security</a>
      <span class="separator">|</span>
      <a href="#">Website Accessibility</a>
      <span class="separator">|</span>
      <a href="#">Manage Cookies</a>
    </div>
  </footer>

</body>

</html>
